<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/coding.png" />
  <title>Teacher</title>

  <!--Google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Merriweather:wght@400;900&family=Roboto&display=swap"
      rel="stylesheet">

    <!--jQuery for bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>
    
    <!--Bottstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/fbb5ba24e1.js" crossorigin="anonymous"></script>

    <!--CSS-->
    <link rel="stylesheet" href="signup-styles.css">
</head>


<body>
  <!--Back button-->
  <div>
    <a id="back-button" href='index.html' class="fas fa-arrow-circle-left fa-2x"></a>
  </div>

  <!--Bootstrap for nav buttons (login/signup)-->
  <div class="container">
    <ul class="nav nav-tabs justify-content-center custom-tab">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#signup">Sign-up</a>
      </li>
    </ul>


    <div class="tab-content">
    <!--Login tab form-->
      <div id="login" class="tab-pane fade show active form">
        <h2>Login as a student</h2>
        <label class="login-label">
          <span>Email Address</span>
          <input type="email" name="email">
        </label>
        <label class="login-label">
          <span class="login-span">Password</span>
          <input type="password" name="password">
        </label>
        <button type="button" class="btn btn-outline-secondary submit"><i class="fas fa-sign-in-alt"></i>  Login</button>
        <p class="forgot-pass">Forgot Password ?</p>
      </div>

      <!--Signup tab form-->
      <div id="signup" class="tab-pane fade form">
        <h2>Register</h2>
        <label class="login-label">
          <!--<span>Name</span>-->
          <input placeholder="Name" class="signup-input" type="text" name="name">
        </label>
        <label class="login-label">
          <!--<span>Email Address</span>-->
          <input placeholder="Email Address" class="signup-input" type="email" name="email">
        </label>
        <label class="login-label">
          <!--<span class="login-span">Password</span>-->
          <input placeholder="Password" class="signup-input" type="password" name="password">
        </label>
        <label class="login-label">
          <!--<span class="login-span">Confirm password</span>-->
          <input placeholder="Confirm password" class="signup-input" type="password" name="confirm_password">
        </label>
        <button type="button" class="btn btn-outline-secondary submit"><i class="fas fa-user-plus"></i> Get started!</button>
      </div>
  </div>

</body>

</html>
