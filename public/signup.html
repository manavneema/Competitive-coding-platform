<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="images/coding.png" />
    <title>Developer</title>
    
    <!--Google fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&family=Merriweather:wght@400;900&family=Roboto&display=swap"
      rel="stylesheet">

    <!--Bottstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/fbb5ba24e1.js" crossorigin="anonymous"></script>

    <!--CSS-->
    <link rel="stylesheet" href="signup-styles.css">
</head>

<body>
    <div>
        <a id="back-button" href='index.html' class="fas fa-arrow-circle-left fa-2x"></a>
    </div>
    <div class="container">
        <div class="form sign-in">
            <h2>Sign In</h2>
            <label>
                <span>Email Address</span>
                <input type="email" name="email">
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password">
            </label>
            <button type="button" class="btn btn-outline-secondary button-login submit">Login <i class="fas fa-sign-in-alt"></i></button>
            <p class="forgot-pass">Forgot Password ?</p>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
